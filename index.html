<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>AceTrace Tennis Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "media",
        theme: {
          extend: {
            colors: {
              dark: "#0f172a",
              card: "#1e293b",
            },
            fontFamily: {
              mono: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
            animation: {
              "spin-slow": "spin 3s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        overscroll-behavior: none;
        transition: background-color 0.3s, color 0.3s;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: white;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: #f8fafc;
          color: #0f172a;
        }
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react/": "https://esm.sh/react@18.2.0/",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          "lucide-react": "https://esm.sh/lucide-react@0.294.0",
          "firebase/app": "https://esm.sh/firebase@10.12.0/app",
          "firebase/auth": "https://esm.sh/firebase@10.12.0/auth",
          "firebase/firestore": "https://esm.sh/firebase@10.12.0/firestore",
          "firebase/": "https://esm.sh/firebase@^12.6.0/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
